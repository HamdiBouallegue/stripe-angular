<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Subscribe now </mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="checkoutMonthly()">
      Pay $100 per month
    </button>
    <button mat-raised-button color="warn" (click)="checkoutYearly()">
      Pay $1100 per year
    </button>
  </mat-card-actions>
</mat-card>
